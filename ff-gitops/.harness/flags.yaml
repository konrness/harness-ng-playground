featureFlags:
  flags:
  - flag:
      name: Dependent Flag
      identifier: Dependent_Flag
      description: ""
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "true"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      prerequisites:
      - flagIdentifier: First_Flag
        variations:
        - "true"
      environments:
      - identifier: Local
        default:
          onVariation: "true"
          offVariation: "false"
        state: "off"
      - identifier: Test
        default:
          onVariation: "true"
          offVariation: "false"
        state: "off"
  - flag:
      name: First Flag
      identifier: First_Flag
      description: ""
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "true"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: Local
        default:
          onVariation: "true"
          offVariation: "false"
        state: "on"
      - identifier: Test
        default:
          onVariation: "true"
          offVariation: "false"
        state: "on"
        targetRules:
        - targets:
          - identifier: Konr
          variation: "false"
        - targetGroups:
          - identifier: Test
          variation: "true"
  - flag:
      name: Progressive Flag
      identifier: Progressive_Flag
      description: ""
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "true"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: Local
        default:
          onVariation: "true"
          offVariation: "false"
        state: "off"
      - identifier: Test
        default:
          onVariation: "false"
          offVariation: "false"
        state: "on"
        rules:
        - priority: 1
          serve:
            distribution:
              bucketBy: identifier
              variations:
              - weight: 10
                variation: "true"
              - weight: 90
                variation: "false"
          clauses:
          - attribute: ""
            op: segmentMatch
            values:
            - Test
        targetRules:
        - targets:
          - identifier: Harness1
          variation: "false"
  - flag:
      name: Secret Flag
      identifier: Secret_Flag
      description: ""
      permanent: false
      spec:
        type: boolean
        default:
          onVariation: "true"
          offVariation: "false"
        variations:
        - identifier: "true"
          value: "true"
        - identifier: "false"
          value: "false"
      environments:
      - identifier: Local
        default:
          onVariation: "true"
          offVariation: "false"
        state: "on"
      - identifier: Test
        default:
          onVariation: "true"
          offVariation: "false"
        state: "on"
  projectIdentifier: Konr_Test
  orgIdentifier: default
